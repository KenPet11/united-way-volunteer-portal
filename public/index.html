<!DOCTYPE html>
<html>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/web-animations-js/web-animations.min.js"></script>
  <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
  <link rel="import" href="bower_components/polymerfire/firebase-app.html">
  <link rel="import" href="unitedway-app.html">
  <link rel="import" href="bower_components/pf-calendar-events-data/pf-calendar-events-data.html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United Way Volunteer Portal</title>
    <link rel="manifest" href="manifest.json">
    <!-- Older Chrome configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="United Way Volunteer Portal">
    <link rel="icon"
          sizes="192x192"
          href="bower_components/note-app/common/images/icon-4x.png">
    <style>
      body { 
	      margin: 0; 
      }
    </style>
  </head>
  <body>
    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>
    <firebase-app
        name="United Way Volunteer Portal"
        api-key="AIzaSyCzmC7jiN6YFj6R9YjPV6wJk7_WNAS496I"
        auth-domain="united-way-volunteer-portal.firebaseapp.com"
        database-url="https://united-way-volunteer-portal.firebaseio.com">
    </firebase-app>
    <pf-calendar-events-data
        databasename="United Way Volunteer Portal"
        databasepath="testdata"
        eventsData="{{results}}"
        filterAttr="color"
        filterValue="green"></pf-calendar-events-data>
    <unitedway-app></unitedway-app>
	<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRsZExrsjqmjISSZQDBs37encvw8kVnLfU0Yco9uvreIQXLQ/viewform?embedded=true" width="640" height="1140" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </body> 
</html>
